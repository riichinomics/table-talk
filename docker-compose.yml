version: '3.8'

services:
  murmur:
    image: goofball222/murmur
    ports:
      - 64738:64738
      - 64738:64738/udp
    volumes:
      # - ./log:/opt/murmur/log
      - ./config:/opt/murmur/config
      - ./data:/opt/murmur/data
      - type: bind
        source: /etc/letsencrypt
        target: /opt/murmur/cert
        read_only: true
      - type: bind
        source: /etc/localtime
        target: /etc/localtime
        read_only: true
    environment:
      - TZ=UTC
